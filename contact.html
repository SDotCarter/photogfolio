        <div class="contact-form">
            <form action="/contact.php" class="form">
                <p>
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="Name" name="name">
                </p>
                <p>
                    <label for="email">Enter an E-Mail Address:</label>
                    <input type="email" placeholder="E-Mail Address" id="email" name="email">
                </p>
                <p>
                    <!-- Alternative way to label an input (less common) -->
                    <label for="number">Number of Looks:</label>
                    <input type="number" placeholder="enter a number" name="num" min="1" max="1000">

                </p>
                <p>
                    <label for="booking">Target Booking Date:</label>
                    <input type="date" id="booking" name="booking">
                </p>
                <p>
                    <label for="requests">Any Special Requests?</label>
                    <br>
                    <textarea id="requests" rows="10" cols="40" name="Requests?"
                        placeholder="Type something here"></textarea>
                </p>

                <input type="submit" value="SUBMIT">
            </form>
        </div>
